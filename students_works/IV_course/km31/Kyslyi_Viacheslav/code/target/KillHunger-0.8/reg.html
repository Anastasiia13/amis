<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kill Hunger Registration</title>
    <link href='http://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link type='text/css' rel='stylesheet' href='libs/materialize.min.css'  media='screen,projection'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>

    <nav class='light-blue lighten-1' role='navigation'>
        <div class='nav-wrapper container'>
            <div class='brand-logo'>
                <a href="index.html">
                    Kill Hunger
                </a>
            </div>
            <a href="#" data-activates="nav-mobile" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            <ul class='right hide-on-med-and-down'>
                <li class="a"><a href='rest_list.html'>All restaurants</a></li>
                <li class="a"><a href='search.html'>Search</a></li>
                <li class="na"><a href='reg.html'>Sign-up</a></li>
                <li class="na"><a href='log.html'>Sign-in</a></li>
            </ul>
            <ul id='nav-mobile' class='side-nav'>
                <li><a href='rest_list.html'>All restaurants</a></li>
                <li><a href='search.html'>Search</a></li>
                <li><a href='reg.html'>Sign-up</a></li>
                <li><a href='log.html'>Sign-in</a></li>
            </ul>
        </div>
    </nav>

    <div class="input-field inp">
        <input id="login" type="text">
        <label for="login">Login</label>
    </div>

    <div class="input-field inp" id="pass">
        <input id="password" type="password">
        <label for="password">Password</label>
    </div>

    <div class="input-field inp" id="pass_ret">
        <input id="password_ret" type="password">
        <label for="password_ret">Repeat password</label>
    </div>

    <div class="input-field inp">
        <input id="first_name" type="text">
        <label for="first_name">First name</label>
    </div>

    <div class="input-field inp">
        <input id="last_name" type="text">
        <label for="last_name">Last name</label>
    </div>

    <div class="input-field inp">
        <input id="email" type="email">
        <label for="email">Email</label>
    </div>

    <div class="inp">
        <a class="waves-effect waves-light btn sign-up-btn">Sign up !</a>
    </div>

    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    <script src="libs/jquery.js"></script>
    <script type='text/javascript' src='libs/materialize.min.js'></script>
    <script src="js/validation.js"></script>
    <script src="js/main.js"></script>
    <script src="js/reg.js"></script>

</body>
</html>
